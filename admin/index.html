<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Library Administration</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<!-- stylesheets css -->
  	<link rel="stylesheet" href="css/vegas.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">  
	<link rel="stylesheet" href="css/main.css">
    <!-- javscript js -->
    <script src="js/jquery.js"></script>

    <script src="js/vegas.min.js"></script>

    <script src="js/main.js"></script>


    
</head>
<body>
	<section class="tm-bg-purple tm-section">
		<div class= "container-fluid tm-section-5-inner" id= "container">
			<div class="row">
				<div class="col-xs-12 tm-text-white text-xs-center">
					<h2 class="tm-section-3-title">New Books Here!</h2>
					<p class="tm-section-3-description">"I do believe something very magical can happen when you read a good book." -JK Rowling.</p>
				</div>
			</div>
			<div class="row">
				<form action="newBook" method="post" class="tm-contact-form">
					
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="form-group">
							<input type="text" id="contact_name" name="title" class="form-control" placeholder="Title" required/>
						</div>
						<div class="form-group">
							<input type="text" id="contact_email" name="author" class="form-control" placeholder="Author" required/>
						</div>
						<div class="form-group">
							<input type="text" id="contact_subject" name="genres" class="form-control" placeholder="Genres" required/>
						</div>    
					</div>

					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="form-group">
							<textarea id="contact_message" name="description" class="form-control" rows="6" placeholder="Description" required></textarea>
						</div>    
					</div>

					<div class="col-xs-12">
						<button type="submit" class="cd-btn my-btn">Send it</button>                              
					</div>
				</form>  
			</div>
		</div>
	</section>
	<script src="js/bootstrap.min.js"></script>     
</body>
</html>
